<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation::navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/student}" method="post" th:object="${students}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Student Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"
                           placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label>Student Age</label>
                <input type="number" class="form-control" id="age" th:field="*{age}"
                           placeholder="Enter student age">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>
</html>
